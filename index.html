<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="card">
        <div class="container">
            <form>
                <div class="formContainer">
                    <div class="block">
                        <label for="day">Day</label>
                        <input type="number" id="day" placeholder="DD">
                        <small></small>
                    </div>
                    <div class="block">
                        <label for="month">Month</label>
                        <input type="number" id="month" placeholder="MM">
                        <small></small>
                    </div>
                    <div class="block">
                        <label for="year">Year</label>
                        <input type="number" id="year" placeholder="YYYY">
                        <small></small>
                    </div>
                </div>
                <div class="submitBlock">
                    <hr>
                    <button type="submit" class="submitBtn"><img src="./images/icon-arrow.svg" alt="icon-arrow"></button>
                </div>
            </form>
            <div class="outputContainer">
                <h1><span id="YY">--</span>years</h1>
                <h1><span id="MM">--</span>months</h1>
                <h1><span id="DD">--</span>days</h1>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
